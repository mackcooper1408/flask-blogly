{% extends 'base.html' %}

{% block title %}
Add Tag
{% endblock %}

{% block header %}
<h1 class="text-center">Create a tag</h1>
{% endblock %}

{% block content %}

<form action="/tags/new" method="POST">
    <div class="form-group">
      <label for="title">Name</label>
      <input type="text" 
             class="form-control" 
             name="name" 
             placeholder="Coding Tips" 
             maxlength="50">
    </div>
    <a class="btn btn-outline-primary rounded" href="/tags" role="button">Cancel</a>
    <button type="submit" class="btn btn-primary rounded">Add</button>
  </form>

{% endblock %}
