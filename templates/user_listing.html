{% extends 'base.html' %}

{% block title %}
User Listing
{% endblock %}

{% block header %}
<h1 class="text-center">Users</h1>
{% endblock %}

{% block content %}
<div class="list-group">

{% for user in users %}
    <a href="/users/{{ user.id }}" class="list-group-item list-group-item-action">{{ user.first_name }} {{ user.last_name }}</a>
{% endfor %}

</div>

<a class="btn btn-secondary mt-4 rounded" href="/users/new" role="button">Add user</a>


{% endblock %}
