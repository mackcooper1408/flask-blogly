{% extends 'base.html' %}

{% block title %}
Create a user
{% endblock %}

{% block header %}
<h1 class="text-center">Create a user</h1>
{% endblock %}

{% block content %}

<form action="/users/new" method="POST">
    <div class="form-group">
      <label for="first">First name</label>
      <input type="text" class="form-control" name="first-name" placeholder="Enter a first name">
    </div>
    <div class="form-group">
      <label for="last">Last name</label>
      <input type="text" class="form-control" name="last-name" placeholder="Enter a last name">
    </div>
    <div class="form-group">
      <label for="url">Image URL</label>
      <input type="text" class="form-control" name="image-url" placeholder="Provide an image URL for this user">
    </div>
    <button type="submit" class="btn btn-primary rounded">Add</button>
  </form>

{% endblock %}
