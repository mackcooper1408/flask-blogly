{% extends 'base.html' %}

{% block title %}
{{ tag.name }}
{% endblock %}

{% block header %}
<h1 class="text-center">{{ tag.name }}</h1>
{% endblock %}

{% block content %}
<div class="list-group">

{% for post in posts %}
    <a href="/posts/{{ post.id }}" class="list-group-item list-group-item-action">{{ post.title }}</a>
{% endfor %}

</div>

<div class="container mt-2 p-0">
    <a class="btn btn-primary btn-sm rounded" 
        href="/tags/{{ tag.id }}/edit" 
        role="button">Edit</a>
        
    <form action="/tags/{{ tag.id }}/delete" method="POST" class="d-inline-block">
        <button type="submit" class="btn btn-danger btn-sm rounded">Delete</button>
    </form>

</div>

{% endblock %}
