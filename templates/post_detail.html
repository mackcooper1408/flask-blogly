{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block header %}
<h1 class="text-center">{{ post.title }}</h1>
{% endblock %}

{% block content %}

<div class="container mx-0">
    <p class="border border-light p-2">{{ post.content }}</p>
    <p class="font-italic">{{ post.user.full_name }}</p>
    <div class="row">
        <div class="col-9">
            <a class="btn btn-outline-primary btn-sm rounded mt-2" href="/users/{{ post.user.id }}" role="button">Cancel</a>
        </div>
        <div class="col-1">
            <a class="btn btn-primary btn-sm rounded mt-2" href="/posts/{{ post.id }}/edit" role="button">Edit</a>
        </div>
        <div class="col-1">
            <form action="/posts/{{ post.id }}/delete" method="POST" class="mt-2">
                <button type="submit" class="btn btn-danger btn-sm rounded">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
