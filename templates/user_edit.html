{% extends 'base.html' %}

{% block title %}
Edit a user
{% endblock %}

{% block header %}
<h1 class="text-center">Edit a user</h1>
{% endblock %}

{% block content %}

<form action="/users/{{ user.id }}/edit" method="POST">
    <div class="form-group">
      <label for="first">First name</label>
      <input type="text" class="form-control" name="first-name" value="{{ user.first_name }}">
    </div>
    <div class="form-group">
      <label for="last">Last name</label>
      <input type="text" class="form-control" name="last-name" name="first-name" value="{{ user.last_name }}">
    </div>
    <div class="form-group">
      <label for="url">Image URL</label>
      <input type="text" class="form-control" name="image-url" value="{{ user.image_url }}">
    </div>
    <a class="btn btn-outline-primary rounded" href="/users/{{ user.id }}" role="button">Cancel</a>
    <button type="submit" class="btn btn-primary rounded">Save</button>
  </form>

{% endblock %}
